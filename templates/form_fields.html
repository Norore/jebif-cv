{% if not field.is_hidden %}
  <div class="form-row {% if field.errors %}error{% endif %}">
      {{ field.errors }}
      <div class="cleaner"></div>
      <label for="{{ field.html_name }}">
          {{ field.label }}{% if field.field.required %} *{% endif %}
      </label><br />
      {{ field }}
      {% if field.help_text %}
          <p class="help">{{ field.help_text }}</p>
      {% endif %}
      <div class="cleaner"></div>
  </div>
{% else %}
    {{ field }}
{% endif %}
